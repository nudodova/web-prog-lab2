{% extends "base.html" %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block main %}

    <h2>Авторизация</h2>
    <a style="margin-left: 5%;" href="/lab6/register">
        <button class="log2" type="submit">Регистрация</button>
    </a>
    <div>
        {% for error in errors %}
            {{ error }}
        {% endfor %}
    </div>
    <form method="post">
        <div>
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" value="{{ username or '' }}">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" value="{{ password or '' }}">
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>
{% endblock %}
