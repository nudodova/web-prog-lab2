{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form method="post">
        <div>
            <label for="text_color">Выберите цвет текста:</label>
            <input type="color" id="text_color" name="text_color">
        </div>
        <div>
            <label for="background_color">Выберите цвет фона:</label>
            <input type="color" id="background_color" name="background_color">
        </div>
        <div>
            <label for="font_size">Выберите размер шрифта:</label>
            <input type="number" id="font_size" name="font_size" min="5" max="30">
        </div>
        <div>
            <button type="submit">ОК</button>
        </div>
    </form>
{% endblock %}
